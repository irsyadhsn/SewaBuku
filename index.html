<!DOCTYPE html>
<html>

<head>
    <title>Sign Up | Sewa Buku</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styleregislogin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
</head>

<body>

    <div class="row mx-auto text-light">

        <div class="col-10 mx-auto rounded-3" id="base2">
            <a href="login.html" id="btn-balik">
                <div class="ps-3 pt-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                    </svg>
                    Sign in
                </div>
            </a>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4" id="bagianRegis">
                    <div class="row justify-content-center"><img src="img/logo putih.png" style="width: 30%" /></div>
                    <div class="row justify-content-center fs-3">Create Account</div>
                    <form name="form-register" id="register" action="login.html">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Full Name" name="full name"
                                required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username" name="username"
                                required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                name="email" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="pass" placeholder="Password" name="pass"
                                required />
                        </div>
                        <a href="login.html">
                            <button type="submit" class="btn-submit btn-primary">Submit</button>
                        </a>
                    </form>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script></script>
    <svg height="0" xmlns="http://www.w3.org/2000/svg">
        <filter id="drop-shadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
            <feOffset dx="6" dy="6" result="offsetblur" />
            <feFlood flood-color="rgba(0,0,0,1)" />
            <feComposite in2="offsetblur" operator="in" />
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </svg>
</body>
<script>
    function check() {
        if (document.register.name.value == "") {
            return false;
        } else if (document.register.email.value == "") {
            return false;
        } else if (document.register.username.value == "") {
            return false;
        } else if (document.register.password.value == "") {
            return false;
        } else {
            window.location = "login.html";
            return true;
        }
    }
</script>

</html>
